<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link href="/layui/2.8.15/css/layui.min.css" media="all" rel="stylesheet">
<style>
html,body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  padding: 0px;
  margin: 0px;
  font-size: 14px; /* Default font size for better mobile readability */
}
.layui-bg-green,
.layui-btn {
  background-color: #009688 !important;
}
#menu {
  z-index: 999999;
  position: relative;
}
#main {
  height: calc(100% - 60px);
  overflow: hidden;
}
.content {
  width: 100%;
  height: calc(100% - 80px);
  overflow: hidden;
  margin: 0 auto;
  margin-top: 10px;
}
.content > div {
  width: 22%;
  margin-left: 2.5%;
  height: 100%;
  float: left;
}
.content > div .layui-elem-field {
  height: calc(100% - 30px) !important;
}
.content > div legend {
  font-size: 14px;
  font-weight: bolder;
  color: #007DDB;
}
.content > div .layui-elem-field .layui-field-box {
  height: calc(100% - 30px);
  overflow: auto;
}
.content > div .layui-elem-field .layui-field-box > div > div {
  cursor: pointer;
  font-size: 14px; /* Reduced from 16px for PC */
}
.content > div .layui-elem-field .layui-field-box > div > div:hover {
  color: #007DDB;
}
.select {
  color: red;
}
.mapTransfer h3 {
  display: none;
}
.logo {
  font-size: 24px;
}
.logo img {
  max-width: 95px;
  width: 100%;
  height: 100%;
}
.footer {
  line-height: 0;
  text-align: center;
  color: #666;
  font-weight: 300;
}
.layui-card.dingshi {
  display: none;
}
#version-child-list {
  max-height: 600px;
  overflow-y: auto;
}

/* Responsive styles for mobile devices */
@media screen and (max-width: 768px) {
  body {
    font-size: 16px;
    overflow: auto; /* Allow scrolling on mobile */
  }

  #menu .layui-nav {
    padding: 0 5px;
    overflow-x: auto; /* Allow horizontal scrolling if menu is too wide */
    white-space: nowrap;
  }

  .layui-nav-item {
    display: inline-block;
    float: none;
  }

  #main {
    height: auto;
    overflow: visible;
    margin-bottom: 20px;
    padding-bottom: 20px;
  }

  /* Adjust form layout for mobile */
  .layui-form {
    width: 100% !important;
    padding: 10px 5px;
    margin: 10px auto !important;
  }

  .layui-col-md1, .layui-col-md6, .layui-form-select {
    display: block;
    width: 100% !important;
    margin-bottom: 10px;
  }

  .layui-col-md6 input {
    width: 100%;
    height: 44px; /* Minimum touch target size */
  }

  .layui-col-md1 select {
    width: 100%;
    height: 44px;
    font-size: 16px;
  }

  .layui-btn {
    width: 100%;
    height: 44px;
    font-size: 16px;
  }

  .content {
    width: 100%;
    height: auto;
    padding: 10px;
    margin-top: 5px;
  }

  .content > div {
    width: 100%;
    margin-left: 0;
    margin-bottom: 15px;
    height: auto;
    float: none;
    display: block;
  }

  .layui-elem-field .layui-field-box {
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
  }

  /* Make list items more touch-friendly */
  .layui-field-box > div > div {
    padding: 4px; /* Reduced from 8px to make spacing even smaller */
    font-size: 16px; /* Keep 16px on mobile as requested */
    line-height: 1.4;
  }

  /* Adjust legend sizes */
  .layui-elem-field legend {
    font-size: 16px;
    padding: 0 10px;
  }

  /* Ensure dropdowns are usable on mobile */
  .layui-select, .layui-input {
    height: 44px;
    line-height: 1.4;
    font-size: 16px;
  }
}

@media screen and (min-width: 769px) and (max-width: 1024px) {
  .content > div {
    width: 48%;
    margin-left: 2%;
  }

  .content > div:nth-child(2n+1) {
    clear: both;
  }
}
</style>
</head>
<body>
<div id="menu">
    <ul class="layui-nav layui-bg-green">
        <li class="layui-nav-item" style="cursor: pointer">
            <a href="/">首页</a>
        </li>
        <li class="layui-nav-item">
            <a href="stditem.html">物品查询</a>
        </li>
        <li class="layui-nav-item layui-this" style="cursor: pointer">
            <a href="mon.html">怪物查询</a>
        </li>
		<li class="layui-nav-item">
            <a href="map.html">地图查询</a>
        </li>
        <li class="layui-nav-item">
            <a href="npc.html">NPC查询</a>
        </li>
      <li id="version-nav-list" class="layui-nav-item" style="float:right;cursor:pointer;color:#fff">
        <a href="javascript:void(0)" id="current-version-display">当前版本【】</a>
        <dl id="version-child-list" class="layui-nav-child"> <!-- 二级菜单 -->
        </dl>
      </li>
    </ul>
</div>

<div id="main">
    <div class="layui-form layui-row layui-col-space16" style="width: 95%; margin: 5px 0px 5px 2.2%">
        <div class="layui-col-md1">
            <select id="monsterFilter" class="layui-select">
                <option value="dropsItems">爆物品的</option>
                <option value="all">所有怪物</option>
            </select>
        </div>
        <div class="layui-col-md6">
            <input
                id="key"
                type="text"
                name="key"
                required
                lay-verify="required"
                placeholder="请输入怪物关键字(删除所有关键字可查询所有怪物)"
                autocomplete="off"
                class="layui-input"
            />
        </div>
        <div class="layui-col-md1">
            <button id="search" type="button" class="layui-btn">
                搜索怪物名称
            </button>
        </div>
        <div class="layui-col-md4"></div>
    </div>

    <div class="content">
        <div class="equ">
            <fieldset class="layui-elem-field">
                <legend>怪物列表（点击怪物名称查看此怪物可爆全部物品）</legend>
                <div class="layui-field-box">
                    <div id="equList"></div>
                </div>
            </fieldset>
        </div>
        <div class="mon">
            <fieldset class="layui-elem-field">
                <legend id="monTitle">这个怪物爆点啥</legend>
                <div class="layui-field-box">
                    <div id="monList"></div>
                </div>
            </fieldset>
        </div>
        <div class="map">
            <fieldset class="layui-elem-field">
                <legend id="mapTitle">所在地图名称（没有地图说明这个怪物不刷出）</legend>
                <div class="layui-field-box">
					<div class="layui-card dingshi" style="margin-bottom: 5px;">
						<div id="dingshiTitle" class="layui-card-header" style="color: #007DDB;font-weight: bolder;">
						定时刷新
						</div>
						<div class="layui-card-body" id="dingshicon">
						没有找到
						</div>
						</div>
                    <div id="mapList"></div>
                </div>
            </fieldset>
        </div>
        <div class="mapTransfer">
            <fieldset class="layui-elem-field">
                <legend id="mapTransferTitle">跑图流程（没有信息说明此地图是触发进入）</legend>
                <div class="layui-field-box">
                    <div id="mapTransferList"></div>
                </div>
            </fieldset>
        </div>
    </div>

</div>
</body>
<script src="/layui/2.8.15/layui.min.js"></script>
<script src="/jquery/3.6.1/jquery.min.js"></script>
<script src="/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/main.js"></script>
<script src="js/mon.js"></script>
</html>
